<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viabilidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="https://unityempresas.com.br/wp-content/uploads/2021/03/LOGO-UNITY-EMPRESASbranco-1024x355.png" alt="Logo da Empresa">
    </div>
    <div class="content">
        <h1>Verificar Viabilidade</h1>
        <form id="searchForm">
            <input type="text" id="cep" placeholder="Digite o CEP" required>
            <input type="text" id="numero" placeholder="Digite o NÃºmero" required>
            <div class="button-container">
                <button type="button" id="clearButton">Limpar</button>
                <button type="submit">Buscar</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <p id="modalMessage"></p>
            <button id="okButton">Ok</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
